<div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
        <div class="flex justify-between items-start p-5 rounded-t border-b">
            <h3 class="text-xl font-semibold">
                Add Fees
            </h3>
            <button type="button" (click)="onNoClick()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="defaultModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>


        <form [formGroup]="data" (ngSubmit)="onSubmit()">
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-6 gap-6">
                   
                    <div class="col-span-6 sm:col-span-3">
                        <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900">Term 1</label>
                        <input  appNoLeadingSpace  type="number"  formControlName="term1"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5 "
                            placeholder="Amount.." required="" >
                            <div *ngIf="data.controls['term1'].errors">
                                <p class="text-xs  text-red-500"
                                    *ngIf="submit&&data.controls.term1.hasError('required')">Term 1's Amount
                                    is required..</p>
                                <p class="text-xs  text-red-500"
                                    *ngIf="data.controls.term1.hasError('pattern')">Enter positive number only..</p>
                            </div>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">
                            Term 2</label>
                        <input  appNoLeadingSpace  type="number" name="phone-number" formControlName="term2" id="phone-number"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
                            placeholder="Amount.." required="">
                            <div *ngIf="data.controls['term2'].errors">
                                <p class="text-xs  text-red-500"
                                    *ngIf="submit&&data.controls.term2.hasError('required')">Term 2's Amount
                                    is required..</p>
                                <p class="text-xs  text-red-500"
                                    *ngIf="data.controls.term2.hasError('pattern')">Enter positive number only..</p>
                            </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">
                            Term 3</label>
                        <input  appNoLeadingSpace  type="number" name="phone-number" formControlName="term3" id="phone-number"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
                            placeholder="Amount.." required="">
                            <div *ngIf="data.controls['term3'].errors">
                                <p class="text-xs  text-red-500"
                                    *ngIf="submit&&data.controls.term3.hasError('required')">Term 3's Amount
                                    is required..</p>
                                <p class="text-xs  text-red-500"
                                    *ngIf="data.controls.term3.hasError('pattern')">Enter positive number only..</p>
                            </div>
                    </div>
                  

                </div>
                <div class="items-center pt-6 rounded-b border-t border-gray-200">
                    <button
                        class="text-white rounded-lg  bg-gradient-to-tl from-purple-700 to-pink-500  shadow-md shadow-gray-300 hover:scale-[1.02] transition-transform font-medium text-sm px-5 py-2.5 text-center"
                        type="submit">Add Fees</button>
                </div>
            </div>
        </form>



    </div>
</div>
