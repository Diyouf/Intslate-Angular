<section class="bg-gray-50 ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow white:border md:mt-0 sm:max-w-md xl:p-0 white:bg-gray-800 white:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl white:text-white">
                   Admin Login
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="data" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Your
                            email</label>
                        <input type="email" formControlName="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500"
                            placeholder="email" required>
                            <p class="text-sm text-red-700">{{EmailerrorMessg}}</p>
                        <div *ngIf="data.controls['email'].errors">
                            <div class="text-sm text-red-700" *ngIf="submit&&data.controls.email.hasError('required')">Email is required.</div>
                            <div class="text-sm text-red-700" *ngIf="data.controls.email.hasError('email')">Invalid email format.</div>
                        </div>

                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Password</label>
                        <input type="password" formControlName="password" name="password" id="password"
                            placeholder="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500"
                            required>
                            <p  class="text-sm text-red-700 ">{{PasErrorMessg}}</p>
                            <div *ngIf="data.controls['password'].errors">
                                <div class="text-sm text-red-700" *ngIf="submit&&data.controls.password.hasError('required')">password is required.</div>
                                <div class="text-sm text-red-700" *ngIf="data.controls.password.hasError('pattern')">Valid 8 Charactor Required.</div>
                            </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            

                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-indigo-500 hover:bg-primary-700 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign
                        in</button>
                </form>
            </div>
        </div>
    </div>
</section>
