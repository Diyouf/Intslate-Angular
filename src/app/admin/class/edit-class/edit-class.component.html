<div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
        <div class="flex justify-between items-start p-5 rounded-t border-b">
            <h3 class="text-xl font-semibold">
                Edit Class
            </h3>
            <button type="button" (click)="onNoClick()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="defaultModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>



        <div class="p-6 space-y-6">
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <div class="flex flex-col mb-2">
                        <p class="text-sm font-medium text-gray-900">Class</p>
                        <div
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 p-2.5 cursor-not-allowed">
                            {{ classData.className }}
                        </div>
                    </div>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <div class="flex flex-col mb-2">
                        <p class="text-sm font-medium text-gray-900">Division</p>
                        <div
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 p-2.5 cursor-not-allowed">
                            {{ classData.division }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                        <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">Maximum
                            Student</label>
                        <input type="number" name="phone-number" formControlName="maxStudents" id="phone-number"
                            [ngModel]="classData.maxStudent"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
                            placeholder=".." required="">
                        <div *ngIf="classForm.controls['maxStudents'].errors">
                                <p class="text-xs  text-red-500"
                                    *ngIf="submit&&classForm.controls.maxStudents.hasError('required')">max studnets
                                    is required..</p>
                                <p class="text-xs  text-red-500"
                                    *ngIf="classForm.controls.maxStudents.hasError('pattern')">Enter positive number only..</p>
                            </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="classNum" class="block mb-2 text-sm font-medium text-gray-900">Class Teacher</label>


                        <select *ngIf="fetchData$ | async as teacher" id="classNum" formControlName="classTeacher"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 w-full p-2.5">
                            <option selected>{{classData.classTeacher.name}}</option>
                            <ng-container *ngFor="let value of teacher">
                                <option [value]="value._id" *ngIf="value.is_classTeacher == false">{{ value.name }}
                                </option>
                            </ng-container>
                        </select>

                    </div>


                    <div class="items-center pt-6 rounded-b border-t col-span-6 sm:col-span-3 border-gray-200">
                        <p class="text-xs  text-red-500">{{errorMessage}}</p>
                        <button
                            class="text-white rounded-lg  bg-gradient-to-tl from-purple-700 to-pink-500  shadow-md shadow-gray-300 hover:scale-[1.02] transition-transform font-medium text-sm px-5 py-2.5 text-center"
                            type="submit">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
