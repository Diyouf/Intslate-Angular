<div class="relative w-full max-w-2xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow">
    <!-- Modal header -->
    <div class="flex justify-between items-start p-5 rounded-t border-b">
      <h3 class="text-xl font-semibold">Add Event</h3>
      <button
        type="button"
        (click)="onNoClick()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="defaultModal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <form  [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Title</label
            >
            <input
              type="text"
              name="phone-number"
              formControlName="title"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            />
            <div *ngIf="formData.controls['title'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.title.hasError('required')">Title
                                    is required..</p>
                               
                            </div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Date</label
            >
            <input
              type="date"
              name="phone-number"
              formControlName="date"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            />
            <p *ngIf="dateError" class="text-xs italic text-red-500">{{dateError}}</p>
            <div *ngIf="formData.controls['date'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.date.hasError('required')">Date
                                    is required..</p>
                                
                            </div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Avenue</label
            >
            <input
              type="text"
              name="phone-number"
              formControlName="avenue"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            />
            <div *ngIf="formData.controls['avenue'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.avenue.hasError('required')">Avenue
                                    is required..</p>
                            </div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Descripton</label
            >
            <textarea
              type="text"
              name="phone-number"
              formControlName="description"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            ></textarea>
            <div *ngIf="formData.controls['description'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.description.hasError('required')">Description
                                    is required..</p>
                              
                            </div>
          </div>
         
          <div class="col-span-12 sm:col-span-6">
            <div class="flex items-center justify-center w-full">
              <label
                for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-36 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 hover:bg-gray-100 "
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="w-8 h-8 mb-4 text-gray-500 "
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 ">
                    <span class="font-semibold">Click to upload</span> or drag
                    and drop
                  </p>
                  <p class="text-xs text-gray-500 ">
                     PNG, JPG or GIF (MAX. 800x400px)
                  </p>
                </div>
                <input formControlName="image" id="dropzone-file" type="file" (change)="onFileSelected($event)" class="hidden" />
              </label>
            </div>
            <div *ngIf="formData.controls['image'].errors">
                <p class="text-xs italic text-red-500"
                    *ngIf="submit&&formData.controls.image.hasError('required')">Image
                    is required..</p>
              
            </div>
            <p class="text-xs italic text-red-500">{{fileError}}</p>
          </div>
        </div>
        <div class="items-center pt-6 rounded-b border-t border-gray-200">
          <button
            class="text-white rounded-lg bg-gradient-to-tl from-purple-700 to-pink-500 shadow-md shadow-gray-300 hover:scale-[1.02] transition-transform font-medium text-sm px-5 py-2.5 text-center"
            type="submit"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
