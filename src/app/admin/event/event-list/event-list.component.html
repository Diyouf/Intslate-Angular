<app-side-nav></app-side-nav>
<div class="p-4 sm:ml-64">
    <div class="flex justify-end ">
        <button type="button" (click)="addEvent()"
            class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">+
            Add Event</button>
    </div>
    <div class="grid lg:grid-cols-2 mt-24 gap-3" *ngIf="fetchData$ | async as event">
        <div class="flex flex-col" *ngFor="let item of event" >
            <div  
                class="relative flex flex-col md:flex-row md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 max-w-xs md:max-w-3xl mx-auto border border-white bg-white">
                <div class="w-full md:w-1/3 bg-white grid place-items-center">
                    <img [src]="'http://localhost:3000/events/' + item.image" class="rounded-xl h-40 " />
                  </div>
                  
                    <div class="w-full md:w-2/3 bg-white flex flex-col space-y-2 p-3">
                        <div class="flex justify-end  item-center">
                            <div class="bg-gray-200 px-3 py-1 rounded-full text-xs font-medium text-gray-800 hidden md:block">
                                {{formatDueDate(item.date)}}</div>
                        </div>
                        <h3 class="font-black text-gray-800 md:text-2xl text-md">{{item.title}}</h3>
                        <p class="md:text-sm text-gray-500 text-base">{{item.description}}
                        <p class="md:text-sm text-gray-500 font-medium">Avenue : {{item.avenue}}
                        <p class="md:text-sm text-gray-500 font-medium">Date : {{formatDueDate(item.ConductingDate)}}
                            </p>
                       
                    </div>
                </div>
            </div>
    </div>
</div>
