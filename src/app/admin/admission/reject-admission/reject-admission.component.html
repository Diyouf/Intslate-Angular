<div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg  ">
        <!-- Modal header -->
        <div class="flex justify-between items-start p-4">
            <button type="button" (click)="onNoClick()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="defaultModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="ml-48 -mt-10 inline-flex justify-center items-center rounded-full  border-yellow-50">
            <img class=" w-[100px] h-[80px]"
                src="https://logowik.com/content/uploads/images/warning6444.logowik.com.webp" alt="">
        </div>

        <h3 class="text-lg mb-4 text-center font-semibold">
            Reject Admission
        </h3>

        <p class="text-center text-sm font-semibold">Are you sure, about rejecting this admission request</p>


        <div class="mt-14 mr-4 flex flex-wrap justify-end gap-4">
            <button type="button" (click)="onNoClick()"
            class="inline-block rounded bg-danger px-6 pb-2 pt-2.5 text-white bg-slate-500 text-xs font-medium uppercase ">
            cancel
        </button>
            <button type="button" (click)="rejectAdmission()"
                class="inline-block rounded bg-danger px-6 pb-2 pt-2.5 text-white bg-red-600 text-xs font-medium uppercase ">
                Reject
            </button>

        </div>



    </div>
</div>
