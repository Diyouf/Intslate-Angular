<div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
        <div class="flex justify-between items-start p-5">
            <button type="button" (click)="onNoClick()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="defaultModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <span class="ml-72   inline-flex justify-center items-center w-[70px] h-[70px] rounded-full border-4 border-yellow-50 bg-yellow-100 text-yellow-500">
            <div class="success-checkmark">
                <div class="check-icon">
                  <span class="icon-line line-tip"></span>
                  <span class="icon-line line-long"></span>
                  <div class="icon-circle"></div>
                  <div class="icon-fix"></div>
                </div>
              </div>
        </span> <h3 class="text-xl mb-2 text-center font-semibold">
            Approve Class
        </h3>
        <div class="text-center text-sm">
            <p>The Student is Seeking for <b>{{studentData}}</b></p>
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="classForm">
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-6 gap-6">
                   

                    <div class="col-span-6 sm:col-span-3">
                        <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">
                            Class</label>
                        <input  name="phone-number" [ngModel]="studentData" formControlName="class" id="phone-number"
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
                            placeholder="" required="" >
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">
                            Division</label>
                            <select id="classNum" formControlName="division" 
                            class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300  w-full p-2.5">
                            <option selected hidden>Choose a Class</option>
                            <ng-container *ngFor="let value of cDivision">
                                <option [value]="value.classId">{{ value.division }}</option>
                            </ng-container>

                        </select>
                    </div>
                   

                </div>
                <div class="items-center pt-6 rounded-b border-t border-gray-200">
                    <button
                        class="text-white rounded-lg  bg-gradient-to-tl from-purple-700 to-pink-500  shadow-md shadow-gray-300 hover:scale-[1.02] transition-transform font-medium text-sm px-5 py-2.5 text-center"
                        type="submit">Approve</button>
                </div>
            </div>
        </form>



    </div>
</div>
