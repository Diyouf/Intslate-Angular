<!-- app.component.html -->

<nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
    <button data-collapse-toggle="navbar-cta" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
      aria-controls="navbar-cta" aria-expanded="false" (click)="toggleMobileMenu()">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <a class="flex items-center">
      <span class="self-center text-2xl font-semibold whitespace-nowrap">
        <img src="assets\logo-no-background.svg" class="h-8 mr-3" alt="Logo" />
      </span>
    </a>
    <div class="md:flex md:order-2 md:gap-3">
      <!-- Login Button Div -->
      <div class="relative inline-block text-left">
        <div>
          <button type="button"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            id="menu-button" [class.bg-gray-50]="showDropdown" (click)="toggleDropdown()">
            Login
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div *ngIf="showDropdown"
          class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <a class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" [routerLink]="['/student']"
              id="menu-item-0">Student</a>
            <a class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" [routerLink]="['/teacher']"
              id="menu-item-1">Teacher</a>
          </div>
        </div>
      </div>

      <!-- Admission Enquiry Button Div -->
      <div class="hidden relative md:inline-block text-left">
        <div>
          <button type="button" [routerLink]="['/admissionForm']"
            class="text-white bg-blue-600 hover:bg-blue-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            id="admission-button">
            Admission Enquiry
          </button>
        </div>
      </div>
    </div>


    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
        <li>
          <a [routerLink]="['/home']"
            class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:border-gray-700"
            routerLinkActive='active'>
            Home
          </a>
        </li>

        <li>
          <a [routerLink]="['/about']"
            class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0   "
            routerLinkActive='active'>About</a>
        </li>
        <li>
          <a [routerLink]="['/events']"
            class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:border-gray-700"
            routerLinkActive='active'>Events</a>
        </li>
        <li>
          <a [routerLink]="['/contact']" routerLinkActive='active'
            class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0   ">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu Toggle -->
    

    <!-- Mobile Menu -->
    <div *ngIf="showMobileMenu" class="items-center justify-between w-full md:hidden" id="navbar-sticky">
      <ul class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 space-y-2">
        <li>
          <a [routerLink]="['/home']" class="block py-2 pl-3 pr-4 rounded hover:bg-gray-100 dark:border-gray-700"
            routerLinkActive='active'>
            Home
          </a>
        </li>
        <li>
          <a [routerLink]="['/about']" class="block py-2 pl-3 pr-4 rounded hover:bg-gray-100 dark:border-gray-700"
            routerLinkActive='active'>About</a>
        </li>
        <li>
          <a [routerLink]="['/events']" class="block py-2 pl-3 pr-4 rounded hover:bg-gray-100 dark:border-gray-700"
            routerLinkActive='active'>Events</a>
        </li>
        <li>
          <a [routerLink]="['/contact']" class="block py-2 pl-3 pr-4 rounded hover:bg-gray-100 dark:border-gray-700"
            routerLinkActive='active'>Contact</a>
        </li>
        <!-- Include Admission Enquiry Button in Mobile Menu -->
        <li>
          <button type="button" [routerLink]="['/admissionForm']"
            class="text-white bg-blue-600 hover:bg-blue-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            id="admission-button">
            Admission Enquiry
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
