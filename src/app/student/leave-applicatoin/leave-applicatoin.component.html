<div class="relative w-full max-w-2xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-3xl">
    <!-- Modal header -->
    <div class="flex justify-between bg-purple-200 items-start p-5 rounded-t border-b">
      <h3 class="text-xl text-white font-semibold">Leave Application</h3>
      <button type="button" (click)="onNoClick()"
        class="text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="defaultModal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="divide-y p-6 divide-gray-200">
        <div class="py-6 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">



          <div class="grid grid-cols-6 gap-6">
            <!-- ... Other form elements ... -->

            <div class="col-span-6 sm:col-span-3">
              <label class="text-sm font-medium">Start Date</label>
              <div class="relative focus-within:text-gray-600 text-gray-400">
                <input (change)="startDate($event)" formControlName="startDate" type="date"
                  class="p-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                <div *ngIf="formData.controls.startDate.invalid && formData.controls.startDate.touched">
                  <p class="text-red-500 text-xs mt-1">Start date must be valid and lesser than end date.</p>
                </div>
                <div *ngIf="formData.controls['startDate'].errors">
                  <p class="text-xs italic text-red-500"
                    *ngIf="submit&&formData.controls.startDate.hasError('required')">Start Date
                    is required..</p>

                </div>
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label class="text-sm font-medium">End Date</label>
              <div class="relative focus-within:text-gray-600 text-gray-400">
                <input (change)="endDate($event)" formControlName="endDate" type="date"
                  class="p-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                <div *ngIf="formData.controls.endDate.invalid && formData.controls.endDate.touched">
                  <p class="text-red-500 text-xs mt-1">End date must be valid and greater than start date.</p>
                </div>
                <div *ngIf="formData.controls['endDate'].errors">
                  <p class="text-xs italic text-red-500" *ngIf="submit&&formData.controls.endDate.hasError('required')">
                    End Date
                    is required..</p>

                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col">

            <div class="flex">
              <p class="text-sm font-medium">No. of days :<span>{{numberOfDays}}</span> </p>
            </div>
          </div>

          <div class="flex flex-col">
            <label class="text-sm font-medium ">Leave Reason</label>
            <textarea formControlName="reason" type="text"
              class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
              placeholder="Reason"></textarea>
          </div>
          <div *ngIf="formData.controls['reason'].errors">
            <p class="text-xs italic text-red-500" *ngIf="submit&&formData.controls.reason.hasError('required')">Leave
              Reason
              is required..</p>

          </div>

        </div>
        <div class="pt-4 flex items-center justify-center space-x-4">

          <button class="bg-purple-400   w-full text-white p-3 rounded-md focus:outline-none">Send Request</button>
        </div>
      </div>
    </form>
  </div>
</div>
