<div class="relative w-full max-w-2xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg">
    <!-- Modal header -->
    <div class="flex justify-between items-start p-5 rounded-t border-b">
      <h3 class="text-xl font-semibold">Add Home Work</h3>
      <button
        type="button"
        (click)="onNoClick()"
        class="bg-transparent hover:bg-blue-200 hover:text-white rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
        data-modal-hide="defaultModal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-12 sm:col-span-6">
            <label
              for="classNum"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Class
            </label>
            <select
              id="classNum"
              formControlName="class"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 w-full p-2.5"
            >
              <option selected hidden>Choose a Class</option>
              <ng-container *ngFor="let value of classData">
                <option [value]="value._id">{{ value.className }} {{ value.division }}</option>
              </ng-container>
            </select>
            <div *ngIf="formData.controls['class'].errors">
                <p class="text-xs italic text-red-500"
                    *ngIf="submit&&formData.controls.class.hasError('required')">Class
                    is required..</p>
               
            </div>
          </div>

          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Home work Content</label
            >
            <textarea
              type="text"
              name="phone-number"
              formControlName="homework"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            ></textarea>
            <div *ngIf="formData.controls['homework'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.homework.hasError('required')">Home work content
                                    is required..</p>
                               
                            </div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label
              for="phone-number"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Due Date</label
            >
            <input
              type="date"
              name="phone-number"
              formControlName="dueDate"
              id="phone-number"
              class="shadow-lg-sm border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2 focus:ring-fuchsia-50 focus:border-fuchsia-300 block w-full p-2.5"
              placeholder=""
              required=""
            />
            <p class="text-xs italic text-red-500">{{dateError}}</p>
            <div *ngIf="formData.controls['dueDate'].errors">
                                <p class="text-xs italic text-red-500"
                                    *ngIf="submit&&formData.controls.dueDate.hasError('required')">Due Date
                                    is required..</p>
                                <p class="text-xs  text-red-500" *ngIf="formData.controls.dueDate.hasError('pattern')">
                                    Enter positive number only..</p>
                            </div>
          </div>
        </div>
        <div class="items-center pt-6 rounded-b border-t border-gray-200">
          <button
            class="text-white rounded-lg bg-blue-500 shadow-md shadow-gray-300 hover:scale-[1.02] transition-transform font-medium text-sm px-5 py-2.5 text-center"
            type="submit"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
